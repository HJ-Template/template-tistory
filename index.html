<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Tistory Template</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link
    rel="stylesheet"
    href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" type="text/css" media="screen" href="./images/reset.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="./images/grid.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="./style.css" />
</head>
<body>
  <nav id="categories" class="categories"></nav>
  <header id="header" class="header">
    <div class="title">
      <h1>Title</h1>
    </div>
    <div class="search">
      <input type="text" placeholder="Search ...">
    </div>
    <div class="category-active-button"></div>
  </header>
  <main class="row">
    <section id="profile" class="profile">
      <h2>Profile</h2>
    </section>
    <section id="contents" class="contents">
      <h2>Contents</h2>
    </section>
    <section id="index" class="index">
      <h2>Index</h2>
    </section>
  </main>
</body>
</html>
